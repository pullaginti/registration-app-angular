<p>registration-page works!</p>
<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h3>Registration Page</h3>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">  
                  <div class="form-group">
                      <label>Name</label>
                      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && userval['name'].errors }" />
                      <div *ngIf="submitted && userval['name'].errors" class="invalid-feedback">
                          <div *ngIf="userval['name'].errors['required']">Name is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Email</label>
                      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && userval['email'].errors }" />
                      <div *ngIf="submitted && userval['email'].errors" class="invalid-feedback">
                          <div *ngIf="userval['email'].errors['required']">Email is required</div>
                          <div *ngIf="userval['email'].errors['email']">Email must be a valid email address</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Password</label>
                      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && userval['password'].errors }" />
                      <div *ngIf="submitted && userval['password'].errors" class="invalid-feedback">
                          <div *ngIf="userval['password'].errors['required']">Password is required</div>
                          <div *ngIf="userval['password'].errors['minlength']">Password must be at least 6 characters</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Confirm Password</label>
                      <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && userval['confirmPassword'].errors }" />
                      <div *ngIf="submitted && userval['confirmPassword'].errors" class="invalid-feedback">
                          <div *ngIf="userval['confirmPassword'].errors['required']">Confirm Password is required</div>
                          <div *ngIf="userval['confirmPassword'].errors['mustMatch']">Passwords must match</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-primary">Register</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
